<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <header>
        <div class="container mt-3">
            <div class="row">

                <div class="col-lg-4 col-md-4 col-12 mt-5">
                    <h2>Apple Macbook</h2>
                    <img class="slider__img active_img" src="img/macbook.jpg" alt="">
                    <img class="slider__img" src="img/apple.jpg" alt="">
                    <img class="slider__img" src="img/apple 2.jpg" alt="">
                    <img class="slider__img" src="img/apple 3.jpeg" alt="">

                    <div class="button__box">
                        <button class="slider__btn"></button>
                        <button class="slider__btn"></button>
                        <button class="slider__btn"></button>
                        <button class="slider__btn"></button>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-12 mt-5">
                    <h2>HP Laptop</h2>
                    <img class="slider__imgTwo active_img2" src="img/hp" alt="">
                    <img class="slider__imgTwo" src="img/hp 2.jpg" alt="">
                    <img class="slider__imgTwo" src="img/hp 3.jpg" alt="">
                    <img class="slider__imgTwo" src="img/hp laptop.jfif" alt="">

                    <div class="button__box">
                        <button class="slider__btnTwo"></button>
                        <button class="slider__btnTwo"></button>
                        <button class="slider__btnTwo"></button>
                        <button class="slider__btnTwo"></button>
                    </div>
                </div>

                <div class="col-lg-4 col-md-4 col-12 mt-5">
                    <h2>Samsung Laptop</h2>
                    <img class="slider__imgThree active_img3" src="img/samsung.jpg" alt="">
                    <img class="slider__imgThree" src="img/samsung laptop j.jfif" alt="">
                    <img class="slider__imgThree" src="img/samsung 2.jpg" alt="">
                    <img class="slider__imgThree" src="img/samsung 3.jpg" alt="">

                    <div class="button__box">
                        <button class="slider__btnThree"></button>
                        <button class="slider__btnThree"></button>
                        <button class="slider__btnThree"></button>
                        <button class="slider__btnThree"></button>
                    </div>
                </div>

            </div>
        </div>
    </header>


    <script src="js/app.js"></script>
</body>

</html>
